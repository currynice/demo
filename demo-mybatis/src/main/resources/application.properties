mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.cxy.demo.demomybatis.entity
#typehandler
mybatis.type-handlers-package=com.cxy.demo.demomybatis.hanlder
mybatis.configuration.map-underscore-to-camel-case=true

#pagehelper
#数据库方言，自动检测
pagehelper.helper-dialect=h2
#默认false,RowBounds模式下,为true将offset视为offset,加上size即可完成分页
pagehelper.offset-as-page-num=true
pagehelper.reasonable=true
#pageSize=0或RowBounds.limit = 0查询全部
pagehelper.page-size-zero=true
#方法参数开启
pagehelper.support-methods-arguments=true

