#multipart\u7EC6\u8282\u914D\u7F6E
#1.\u5F00\u542F\u652F\u6301
spring.servlet.multipart.enabled=true
#\u6587\u4EF6\u5199\u5165\u78C1\u76D8\u7684\u9608\u503C
spring.servlet.multipart.file-size-threshold=0
#\u4E0A\u4F20\u6587\u4EF6\u4E34\u65F6\u4FDD\u5B58\u4F4D\u7F6E,\u8FDB\u884C\u4E00\u4E9B\u7EC8\u7AEF\u7EED\u4F20\u64CD\u4F5C
spring.servlet.multipart.location=D:\\test2
#\u8D85\u8FC7\u90FD\u5C06\u5BFC\u81F4MaxUploadSizeExceededException
#\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5927\u5C0F(The field file exceeds its maximum permitted size of xxx bytes)
spring.servlet.multipart.max-file-size=1MB
#\u591A\u6587\u4EF6\u4E0A\u4F20\u603B\u5927\u5C0F(the request was rejected because its size (12209424) exceeds the configured maximum (1048576)
spring.servlet.multipart.max-request-size=10MB
#\u662F\u5426\u5EF6\u8FDF\u89E3\u6790(false\u8868\u793A\u8BF7\u6C42\u6620\u5C04\u5230\u63A7\u5236\u5668\u4E4B\u524D\u89E6\u53D1\u5F02\u5E38,\u76F4\u63A5\u5728Controller\u4E2D\u4F7F\u7528ExceptionHandler\u5904\u7406\u5F02\u5E38\u9700\u8981\u8BBE\u4E3Atrue)
spring.servlet.multipart.resolve-lazily=false
#\u4E0D\u914D\u7F6E\u8FD9\u4E2A\u6D4F\u89C8\u5668\u4F1A\u63A5\u6536\u5230\u53D6\u6D88\u8BF7\u6C42\u540E\uFF0C\u5C06\u4E0D\u518D\u76D1\u542C\u54CD\u5E94
server.tomcat.max-swallow-size=-1

